<div class="result-container">
  <h2>Result</h2>
  <div *ngIf="deviceNamesArray; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock>
    <h4>This keys are successfully created :</h4>
    <ul class="device-list">
      @for (item of deviceNamesArray; track item.id) {
      <li>{{ item.name }}</li>
      }
    </ul>
  </ng-template>
  <ng-template #elseBlock
    ><p class="device-name">{{ deviceNamesObject.name }} is Ready</p>
  </ng-template>
</div>
