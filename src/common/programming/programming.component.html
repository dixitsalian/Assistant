<div class="programming-container">
  <div class="title">
    <h2>Programming</h2>
    <p>Please wait until device will be programmed successfully.</p>
    <mat-progress-bar [mode]="mode" [value]="progress"></mat-progress-bar>
  </div>
  <div class="button-container">
    <button mat-flat-button color="primary" (click)="cancelCheck()">
      Cancel
    </button>
  </div>
</div>
