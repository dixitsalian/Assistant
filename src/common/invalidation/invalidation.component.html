<div class="invalidation-container">
  <div class="title">
    <h2>Invalidation</h2>
    <p>Please wait until device is reset successfully</p>
    <mat-progress-bar [mode]="mode" [value]="progress"> </mat-progress-bar>
  </div>
  <div class="button-container">
    <button mat-flat-button color="primary" (click)="cancelCheck()">
      Cancel
    </button>
  </div>
</div>
